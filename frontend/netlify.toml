[build]
  # Build command for Expo web
  command = "npm install && npx expo export --platform web --output-dir web-build"
  # Output directory for Expo web builds
  publish = "web-build"
  
[build.environment]
  # Node.js version
  NODE_VERSION = "18"
  # Skip Husky install
  HUSKY = "0"
  # Disable Expo CLI update check
  EXPO_NO_UPDATE_CHECK = "1"

# Redirect rules for single-page application
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https://ebookvoice-backend.onrender.com https://localhost:5001;"

# Cache static assets
[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"